<ion-header>
  <ion-navbar>
    <ion-title>
      Demo 1
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="demo-1">
  <div>Use the R Stats package to remotely calculate statistics based on input</div>
  <ion-list>
    <ion-item>
      <ion-label>Values</ion-label>
      <ion-input type="text" [(ngModel)]="numberList"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Method</ion-label>
      <ion-select [(ngModel)]="statistic">
          <ion-option *ngFor="let method of statMethods">{{method}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button danger (click)="calculate()">Calculate</button>
    </ion-item>
  </ion-list>

  <div id="output" padding>{{output}}</div>

</ion-content>
